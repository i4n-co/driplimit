<div class="container mx-auto my-2">
  {{ range $ks := .Keyspaces }}
    <a href="/keyspaces/{{ $ks.KSID }}">
      <div
        class="flex items-center p-1 hover:bg-gray-950 hover:font-bold hover:text-pink-200"
      >
        <div class="px-1">{{ icon "folder" }}</div>
        <span>{{ $ks.Name }}</span>
      </div>
    </a>
  {{ end }}
</div>
